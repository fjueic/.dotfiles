monitor = eDP-1, 1920x1080, 0x0, 1

monitor = HEADLESS-2, 1280x720, 2000x2000, 1

env = XCURSOR_SIZE, 24

env = MOZ_ENABLE_WAYLAND, 1

input {
    kb_layout = us
    numlock_by_default = yes
    repeat_rate = 50
    follow_mouse = 1
    touchpad {
        drag_lock = yes
        disable_while_typing = yes
        natural_scroll = no
    }
    kb_options = ctrl:swapcaps
    sensitivity = 0
}

cursor {
    inactive_timeout = 10
    zoom_factor = 1
    hide_on_key_press = 1
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(ffc0cbed) rgba(ffff33ed) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

windowrulev2 = opacity 0.95 0.95 1, title:.*foot*.

decoration {
    blur {
        enabled = 1
        size = 3
        passes = 1
    }
    fullscreen_opacity = 1
    screen_shader = ~/.config/hypr/shaders/bluelight.frag
}

animations {
    enabled = 0
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

misc {
    force_default_wallpaper = 0
    vfr = true
}

bind = SUPER, G, exec, cat ~/information.txt | rofi -dmenu | wl-copy

bind = CTRL SHIFT, Y, exec, wl-paste | wtype -

bind = SUPER, RETURN, exec, foot

bind = SUPER, C, exec, ~/.config/hypr/script/minimizeSteam.sh

bind = SUPER, E, exec, foot ranger

bind = SUPER, V, togglefloating

bind = SUPER, R, exec, rofi -terminal foot -show drun

bind = SUPER, P, pseudo

bind = SUPER, O, togglesplit

bind = SUPER, W, exec, firefox-developer-edition

bind = SUPER, HOME, exit

bind = SUPER, F, fullscreen

bind = SUPER, H, movefocus, l

bind = SUPER, L, movefocus, r

bind = SUPER, K, movefocus, u

bind = SUPER, J, movefocus, d

bind = SUPER, left, movefocus, l

bind = SUPER, right, movefocus, r

bind = SUPER, up, movefocus, u

bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, H, swapwindow, l

bind = SUPER SHIFT, L, swapwindow, r

bind = SUPER SHIFT, K, swapwindow, u

bind = SUPER SHIFT, J, swapwindow, d

bind = SUPER SHIFT, left, swapwindow, l

bind = SUPER SHIFT, right, swapwindow, r

bind = SUPER SHIFT, up, swapwindow, u

bind = SUPER SHIFT, down, swapwindow, d

bind = SUPER, grave, exec, ~/.config/hypr/script/copy.sh

bind = SUPER SHIFT, P, exec, hyprpicker | wl-copy

bind = SUPER, Tab, focusmonitor, -1

bind = SUPER, 1, workspace, 1

bind = SUPER SHIFT, 1, movetoworkspace, 1

bind = SUPER, 2, workspace, 2

bind = SUPER SHIFT, 2, movetoworkspace, 2

bind = SUPER, 3, workspace, 3

bind = SUPER SHIFT, 3, movetoworkspace, 3

bind = SUPER, 4, workspace, 4

bind = SUPER SHIFT, 4, movetoworkspace, 4

bind = SUPER, 5, workspace, 5

bind = SUPER SHIFT, 5, movetoworkspace, 5

bind = SUPER, 6, workspace, 6

bind = SUPER SHIFT, 6, movetoworkspace, 6

bind = SUPER, 7, workspace, 7

bind = SUPER SHIFT, 7, movetoworkspace, 7

bind = SUPER, 8, workspace, 8

bind = SUPER SHIFT, 8, movetoworkspace, 8

bind = SUPER, 9, workspace, 9

bind = SUPER SHIFT, 9, movetoworkspace, 9

bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, S, togglespecialworkspace, magic

bind = SUPER SHIFT, S, movetoworkspace, special:magic

bind = SUPER, DELETE, exec, systemctl poweroff

bind = SUPER, END, exec, systemctl reboot

bind = SUPER, PAGE_DOWN, exec, systemctl suspend

bind = SUPER, PAGE_UP, exec, loginctl lock-session

bind = SUPER, INSERT, forcerendererreload

bind = SUPER, mouse_down, workspace, e+1

bind = SUPER, mouse_up, workspace, e-1

bind = CTRL+ALT, D, exec, cat ~/Obsidian/dark\ mode.js | wl-copy

bind = SUPER, space, exec, pidof waybar >/dev/null && killall waybar || waybar

binde = SUPER CTRL, H, resizeactive, -60 0

binde = SUPER CTRL, L, resizeactive, 60 0

binde = SUPER CTRL, K, resizeactive, 0 -60

binde = SUPER CTRL, J, resizeactive, 0 60

binde = SUPER CTRL, left, resizeactive, -60 0

binde = SUPER CTRL, right, resizeactive, 60 0

binde = SUPER CTRL, up, resizeactive, 0 -60

binde = SUPER CTRL, down, resizeactive, 0 60

binde = , XF86AudioPlay, exec, playerctl play-pause

binde = , XF86AudioNext, exec, playerctl next

binde = , XF86AudioPrev, exec, playerctl previous

binde = SUPER, minus, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{if($2!=1) system("hyprctl keyword cursor:zoom_factor " $2 - 0.1) }' && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}' | xargs notify-send -t 1000

binde = SUPER, equal, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{ system("hyprctl keyword cursor:zoom_factor " $2 + 0.1) }' && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}' | xargs notify-send -t 1000

bindl = , print, exec, ~/.config/hypr/script/screenshot.sh 1 && notify-send "ScreenShot Saved"

bindl = ALT, print, exec, ~/.config/hypr/script/screenshot.sh && notify-send "ScreenShot Saved"

bindl = SUPER, print, exec, ~/.config/hypr/script/recorder.sh

bindl = SUPER, d, exec, sleep 1 && hyprctl dispatch dpms off

bindl = SUPER, u, exec, sleep 1 && hyprctl dispatch dpms on

workspace = 1,monitor:eDP-1

workspace = 2,monitor:eDP-1

workspace = 3,monitor:eDP-1

workspace = 4,monitor:eDP-1

workspace = 5,monitor:eDP-1

workspace = 6,monitor:eDP-1

workspace = 7,monitor:eDP-1

workspace = 8,monitor:HEADLESS-2

workspace = 9,monitor:HEADLESS-2

workspace = 10,monitor:HEADLESS-2

bindm = SUPER, mouse:272, movewindow

bindm = SUPER, mouse:273, resizewindow

bindel = , XF86MonBrightnessUp, exec, brightnessctl set +10%

bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5

bindel = , XF86AudioLowerVolume, exec, pamixer -d 5

bindel = , XF86AudioMute, exec, pamixer -t

exec-once = hyprctl output create headless

exec-once = pidof wayvnc || wayvnc -g 0.0.0.0

exec-once = (killall hypridle || true) && hypridle

exec-once = (pidof waybar || waybar)

exec-once = (pidof hyprpaper || [ -f /tmp/hyprlang/hyprpaper.conf ] && hyprpaper)

exec-once = systemctl --user start plasma-polkit-agent

exec-once = gnome-keyring-daemon --start --components=secrets

exec-once = blueman-applet

exec-once = nm-applet --indicator

exec-once = /usr/lib/kdeconnectd

exec-once = /usr/bin/kdeconnect-indicator

exec-once = ~/.config/hypr/script/change_all_mice_state.sh on

exec-once = ~/.config/hypr/script/spin_up_markdown_preview_server.sh

exec-once = ~/.config/hypr/script/power_plug_in_and_out.py

exec-once = ~/.config/hypr/script/monitor_battery.py

exec-once = wl-paste --type text --watch cliphist store

exec-once = wl-paste --type image --watch cliphist store

exec-once = ~/.config/hypr/script/cron_job.py

exec-once = pidof syncthing || syncthing -no-browser

exec-once = hyprshade on blue-light-filter

exec-once = cd ~/.config/hypr/ && python Hyprlang.py ./hypridle.py ./hyprland.py ./hyprlock.py ./hyprpaper.py 

exec-once = dbus-update-activation-environment --systemd wayland_display xdg_current_desktop

